<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID 2</title>

	<style type="text/css">
		
		.container {
			display: grid;
			grid-gap: 10px;
			/*grid-template-rows: repeat(2, 100px);*/
			grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
			grid-auto-rows: 100px; /* This is used because after 2 rows the rows will be only fit the content but the rows height will be smaller so using this we can make the other rows after 2 rows to be 100 px*/
		}

	</style>
</head>
<body>

	<div class="container">
		<div style="font-size: 40px; background-color: red;">1</div>
		<div style="font-size: 40px; background-color: blue;">2</div>
		<div style="font-size: 40px; background-color: green;">3</div>
		<div style="font-size: 40px;background-color: red;">4</div>
		<div style="font-size: 40px;background-color: pink;">5</div>
		<div style="font-size: 40px;background-color: yellow;">6</div>
		<div style="font-size: 40px;background-color: blue;">7</div>
		<div style="font-size: 40px;background-color: gray;">8</div>
		<div style="font-size: 40px; background-color: pink;">9</div>
		<div style="font-size: 40px;background-color: green;">10</div>
		<div style="font-size: 40px;background-color: orange;">11</div>
		<div style="font-size: 40px;background-color: purple;">12</div>
	</div>

</body>
</html>
